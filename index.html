<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evolução</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
    padding:20px;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.card{
    background:#1a1a1a;
    padding:15px;
    margin-bottom:15px;
    border-radius:12px;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#00c853;
    color:white;
    font-weight:bold;
}

button:active{
    transform:scale(0.98);
}

.progress{
    height:8px;
    background:#333;
    border-radius:4px;
    margin-top:8px;
    overflow:hidden;
}

.progress-bar{
    height:8px;
    background:#00c853;
    width:0%;
}
</style>
</head>

<body>

<h1>Sistema de Evolução</h1>

<div class="card">
    <h3>Disciplina</h3>
    <div class="progress"><div id="disciplinaBar" class="progress-bar"></div></div>
    <button onclick="evoluir('disciplina')">Completar tarefa</button>
</div>

<div class="card">
    <h3>Força Física</h3>
    <div class="progress"><div id="forcaBar" class="progress-bar"></div></div>
    <button onclick="evoluir('forca')">Completar tarefa</button>
</div>

<div class="card">
    <h3>Intelecto</h3>
    <div class="progress"><div id="intelectoBar" class="progress-bar"></div></div>
    <button onclick="evoluir('intelecto')">Completar tarefa</button>
</div>

<div class="card">
    <h3>Financeiro</h3>
    <div class="progress"><div id="financeiroBar" class="progress-bar"></div></div>
    <button onclick="evoluir('financeiro')">Completar tarefa</button>
</div>

<div class="card">
    <h3>Espiritual</h3>
    <div class="progress"><div id="espiritualBar" class="progress-bar"></div></div>
    <button onclick="evoluir('espiritual')">Completar tarefa</button>
</div>

<div class="card">
    <h3>Social</h3>
    <div class="progress"><div id="socialBar" class="progress-bar"></div></div>
    <button onclick="evoluir('social')">Completar tarefa</button>
</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

let atributos = JSON.parse(localStorage.getItem("atributos")) || {
    disciplina:{xp:0,nivel:1},
    forca:{xp:0,nivel:1},
    intelecto:{xp:0,nivel:1},
    financeiro:{xp:0,nivel:1},
    espiritual:{xp:0,nivel:1},
    social:{xp:0,nivel:1}
};

function salvar(){
    localStorage.setItem("atributos", JSON.stringify(atributos));
}

function evoluir(tipo){
    atributos[tipo].xp += 20;

    if(atributos[tipo].xp >= 100){
        atributos[tipo].xp = 0;
        atributos[tipo].nivel += 1;
        alert(tipo.toUpperCase() + " subiu para o nível " + atributos[tipo].nivel);
    }

    atualizar();
    salvar();
}

function atualizar(){
    document.getElementById("disciplinaBar").style.width = atributos.disciplina.xp + "%";
    document.getElementById("forcaBar").style.width = atributos.forca.xp + "%";
    document.getElementById("intelectoBar").style.width = atributos.intelecto.xp + "%";
    document.getElementById("financeiroBar").style.width = atributos.financeiro.xp + "%";
    document.getElementById("espiritualBar").style.width = atributos.espiritual.xp + "%";
    document.getElementById("socialBar").style.width = atributos.social.xp + "%";

    document.querySelectorAll(".card")[0].querySelector("h3").innerText = "Disciplina - Nível " + atributos.disciplina.nivel;
    document.querySelectorAll(".card")[1].querySelector("h3").innerText = "Força Física - Nível " + atributos.forca.nivel;
    document.querySelectorAll(".card")[2].querySelector("h3").innerText = "Intelecto - Nível " + atributos.intelecto.nivel;
    document.querySelectorAll(".card")[3].querySelector("h3").innerText = "Financeiro - Nível " + atributos.financeiro.nivel;
    document.querySelectorAll(".card")[4].querySelector("h3").innerText = "Espiritual - Nível " + atributos.espiritual.nivel;
    document.querySelectorAll(".card")[5].querySelector("h3").innerText = "Social - Nível " + atributos.social.nivel;
}

atualizar();
</script>

</body>
</html>
