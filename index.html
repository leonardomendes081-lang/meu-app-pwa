<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:active {
      transform: scale(0.98);
    }

    .saved {
      margin-top: 10px;
      font-size: 14px;
      color: #00e676;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Meu App</h1>

    <input type="text" id="input" placeholder="Digite algo...">
    <button onclick="salvar()">Salvar</button>
    <button onclick="resetar()">Resetar</button>

    <div class="saved" id="status"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const status = document.getElementById("status");

    // Carregar ao abrir
    window.onload = () => {
      const dado = localStorage.getItem("meuApp");
      if (dado) input.value = dado;
    };

    function salvar() {
      localStorage.setItem("meuApp", input.value);
      status.innerText = "Salvo com sucesso âœ”";
      setTimeout(() => status.innerText = "", 2000);
    }

    function resetar() {
      localStorage.removeItem("meuApp");
      input.value = "";
      status.innerText = "Dados apagados";
      setTimeout(() => status.innerText = "", 2000);
    }

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
